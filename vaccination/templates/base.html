<!-- vaccination/templates/vaccination/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>COVID Vaccination Booking</title>
    <style>
        .messages {
            list-style-type: none;
            padding: 10px;
            margin: 10px 0;
        }
        .messages .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .messages .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
