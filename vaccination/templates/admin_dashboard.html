{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'add_center' %}">Add Center</a>
<a href="{% url 'dosage_details' %}">Dosage Details</a>
<h3>Vaccination Centers</h3>
<ul>
{% for center in centers %}
    <li>
        {{ center.name }} - {{ center.address }}
        <a href="{% url 'remove_center' center.id %}">Remove</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
